apiVersion: apps/v1
kind: Deployment
metadata:
    name: webapp
spec:
    selector:
        matchLabels:
            app: webapp
    replicas: 1
    template: # template for the pods
        metadata:
            labels:
                app: webapp
        spec:
            containers:
            - name: webapp
              image: "{{ .Values.webapp.image.repository }}:{{ .Values.webapp.image.tagLabel }}"
              volumeMounts:
              - name: webapp-config-volume
                mountPath: /config
            volumes:
            - name: webapp-config-volume
              configMap: 
                name: webapp-config-v2